<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add Patient</h1>
        <form data-th-action="@{'/api1/addPatient'}"
              method="post"
              data-th-object="${docForm}"
              class="mt-5"
              novalidate
        >
            <div class="mb-3">
                <label
                        for="name"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Name</label
                >
                <input
                        data-th-field="*{name}"
                        type="text"
                        id="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@flowbite.com" />
            </div>
            <div class="mb-3">
                <label
                        for="age"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Age</label
                >
                <input
                        data-th-field="*{age}"
                        type="number"
                        id="age"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                         />
            </div>

            <div class="mb-3 flex justify-center space-x-3">
                <button type="submit" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                    Singup
                </button>
                <button type="reset" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" >
                    Reset
                </button>
            </div>

        </form>
</body>
</html>
